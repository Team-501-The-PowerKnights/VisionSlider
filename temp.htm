<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Sliders</title>
  </head>

  <body>
    <h1>Vision Sliders</h1>
    <p>Change the following values to calibrate the vision program</p>
    <form action="N/A">
      <h2>HUE:</h2>
      <br />
      <p style="display: inline;">MIN:</p>
      <input type="range" name="hue_min" id="hue_min" min="0" max="255" />
      <br />
      <p style="display: inline;">MAX:</p>
      <input type="range" name="hue_max" id="hue_max" min="0" max="255" />
      <br />
      <h2>SATURATION:</h2>
      <input type="range" name="saturation" id="saturation" min="0" max="255" />
      <br />
      <h2>VALUE:</h2>
      <input type="range" name="value" id="value" min="0" max="255" /> <br />
    </form>
  </body>
</html>
